 <html>
	<head>
	    <title>Ajout d'un contact</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
    <body>
 		<form action="#" th:action="@{/index}" th:object="${contactForm}" method="post">
            <table>
                <tr>
                    <td>Prenom:</td>
                    <td><input type="text" th:field="*{firstName}" /></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Erreur Prénom</td>
                </tr>
                <tr>
                    <td>Nom:</td>
                    <td><input type="text" th:field="*{lastName}" /></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Erreur Nom</td>
                </tr>
                <tr>
                    <td>Numéro de telephone:</td>
                    <td><input type="text" th:field="*{numberPhone}" /></td>
                    <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Erreur Numéro de téléphone</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erreur Email</td>
                </tr>
                <input type="hidden" th:field="*{id}"/>
                <tr>
                    <td><button type="submit">Valider le contact</button></td>
                </tr>
            </table>
        </form>
     </body>
</html>
